<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
        <title>隐屿订单查询</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover, user-scalable=no"
        />
        <meta name="format-detection" content="telephone=no, email=no" />
    </head>
    <body style="background-color: #eff2f5">
        <div style="margin-top: 20px; text-align: center">
            <h2>隐屿订单查询</h2>
        </div>
        <div id="app">
            <div style="margin-top: 20px; display: flex">
                <van-cell-group inset style="flex: 1">
                    <van-field
                        v-model="mobile"
                        name="手机号"
                        label="手机号"
                        placeholder="请输入手机号"
                        :rules="[{ required: true, message: '请输入手机号' }]"
                    />
                </van-cell-group>
                <van-button @click="onQuery" type="primary" style="width: 100px; margin-right: 15px; border-radius: 8px">查询</van-button>
            </div>
            <div style="margin-top: 20px">
                <van-cell-group>
                    <van-cell
                        is-link
                        v-for="(item,index) in orderList"
                        :key="index"
                        :title="item.platform + ': '+item.mobile"
                        :value="formatTime(item.createdAt)"
                        :label="'支付链接：'+item.payUrl"
                        @click="onToPayUrl(item.payUrl)"
                    >
                    </van-cell>
                </van-cell-group>
            </div>
        </div>
        <script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
        <script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
        <script src="https://fastly.jsdelivr.net/npm/axios"></script>
        <script src="index.js"></script>
    </body>
</html>
